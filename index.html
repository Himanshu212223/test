<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="width"> Screen width is - </p>
    <p id="height">Screen height is - </p>
</body>
<script>
    let width = screen.width ;
    let height = screen.height ;
    document.getElementById('width').innerText = `Screen width is - ${width}`;
    document.getElementById('height').innerText = `Screen height is - ${height}`;
    
    
    if(width){
        document.getElementById('width').innerText = `Screen width is - ${width}`;
        document.getElementById('height').innerText = `Screen height is - ${height}`;
    }
</script>
</html>
